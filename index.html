<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Send Form to Telegram</title>
</head>
<body>
    <div class="wrapper">
        <main class="page">
            <form action="" class="form">
                <input required type="text" name="name" placeholder="Name" class="form__input">
                <input required type="email" name="email" placeholder="E-mail" class="form__input">
                <textarea name="message" placeholder="Message" class="form__input"></textarea>
                <button class="form__button" type="submit">Send</button>
            </form>
        </main>
    </div>
</body>
</html>
